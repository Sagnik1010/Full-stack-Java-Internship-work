<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        width: 400px;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      #taskInput {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #addBtn {
        padding: 10px 15px;
        background: #0078ff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        margin-left: 5px;
      }

      #addBtn:hover {
        background: #005fcc;
      }

      ul {
        padding-left: 0;
        margin-top: 20px;
      }

      li {
        list-style: none;
        background: #f0f0f0;
        padding: 12px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        border-radius: 6px;
        align-items: center;
      }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      button {
        cursor: pointer;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
      }

      .complete-btn {
        background: #28a745;
        color: white;
        margin-right: 5px;
      }

      .delete-btn {
        background: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Task Manager</h2>

      <input type="text" id="taskInput" placeholder="Enter task" />
      <button id="addBtn">Add Task</button>

      <ul id="taskList"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const taskList = document.getElementById("taskList");

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      addBtn.addEventListener("click", addTask);

      function addTask() {
        if (taskInput.value === "") {
          alert("Please enter a task");
          return;
        }

        tasks.push({ text: taskInput.value, completed: false });

        taskInput.value = "";
        saveTasks();
        renderTasks();
      }

      function renderTasks() {
        taskList.innerHTML = "";

        tasks.forEach((task, index) => {
          let li = document.createElement("li");

          li.innerHTML = `
          <span class="${task.completed ? "done" : ""}">${task.text}</span>
          <div>
            <button class="complete-btn" onclick="toggleTask(${index})">✔</button>
            <button class="delete-btn" onclick="deleteTask(${index})">✖</button>
          </div>
        `;

          taskList.appendChild(li);
        });
      }

      function toggleTask(i) {
        tasks[i].completed = !tasks[i].completed;
        saveTasks();
        renderTasks();
      }

      function deleteTask(i) {
        tasks.splice(i, 1);
        saveTasks();
        renderTasks();
      }

      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      renderTasks();
    </script>
  </body>
</html>
